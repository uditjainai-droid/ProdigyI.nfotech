<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Store - E-Commerce</title>
  <style>
    body {
      font-family: Arial;
      margin: 0; padding: 0;
      background: #f8f8f8;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 0 5px #ccc;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }
    .cart {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 5px;
    }
    .cart ul {
      list-style-type: none;
      padding: 0;
    }
    button {
      cursor: pointer;
      background: #333;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 3px;
      margin-top: 0.5rem;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõí Local Store</h1>
  </header>

  <main>
    <section class="products" id="product-list"></section>

    <section class="cart">
      <h2>üõçÔ∏è Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: ‚Çπ<span id="total">0</span></p>
    </section>
  </main>

  <script>
    const products = [
      { 
        id: 1, 
        name: "T-shirt", 
        price: 399, 
        image: "https://images.unsplash.com/photo-1520975923421-8f02708a04b0?auto=format&fit=crop&w=400&q=80", 
        desc: "Cotton round neck" 
      },
      { 
        id: 2, 
        name: "Jeans", 
        price: 799, 
        image: "https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80", 
        desc: "Slim fit denim" 
      },
      { 
        id: 3, 
        name: "Shoes", 
        price: 1199, 
        image: "https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=400&q=80", 
        desc: "Running shoes" 
      },
    ];

    let cart = [];

    function renderProducts() {
      const list = document.getElementById("product-list");
      list.innerHTML = "";
      products.forEach((p) => {
        list.innerHTML += `
          <div class="product">
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>${p.desc}</p>
            <p>‚Çπ${p.price}</p>
            <button onclick="addToCart(${p.id})">Add to Cart</button>
          </div>`;
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      updateCart();
    }

    function updateCart() {
      const items = document.getElementById("cart-items");
      const total = document.getElementById("total");
      items.innerHTML = "";
      let sum = 0;
      cart.forEach((item, index) => {
        sum += item.price;
        items.innerHTML += `<li>${item.name} - ‚Çπ${item.price} <button onclick="removeFromCart(${index})">‚ùå</button></li>`;
      });
      total.textContent = sum;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    renderProducts();
  </script>
</body>
</html>
